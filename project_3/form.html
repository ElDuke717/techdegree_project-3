<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Code Review Sign-Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>


 <body>

    <header class="banner">
        
        <h1>The Code Review</h1>

        <h2 class="signup">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>


    </header>

    

        <form action="index.html" method="post">

            <h2>Contact Information</h2>

                <input type="text" id="name" name="user_name">
                <input type="email" id="email" name="user_email">
                <input type="tel" id="phone" name="user_phone">
                <input type="text" id="st_address" name="user_staddress">
                <input type="text" id="city" name="user_city">
                <input type="state" id="state" name="user_state">
                <input type="number" id="zip" name="user_zip">

            <h2>Newsletter</h2>
                <p>Select the newsletters you would like to receive</p>

                <input type="radio" id="HTML_news" name="HTML_news">
                <input type="radio" id="CSS_news" name="CSS_news">
                <input type="radio" id="JS_news" name="JS_news">
            
            <p>Newsletter format</p>

                <input type="radio" id="HTML" name="HTML">
                <input type="radio" id="plain_text" name="plain_text">

            <p>Other topics that you would like to hear about</p>

            <textarea id="other_topics" name="other_topics"></textarea>

            <button type="submit">Sign Up</button>

        </form>
   
    
    </body>
</html>
